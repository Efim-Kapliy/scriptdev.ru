site_name: Typescript
site_url: https://scriptdev.ru/
site_description: Справочник Typescript-разработчика с примерами кода
site_author: scriptdev.ru
copyright: (C) 2021-2023, Справочник разработчика Typescript с примерами кода

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/scriptdev.ru'

theme:
    name: material
    custom_dir: overrides
    # Don't include MkDocs' JavaScript
    include_search_page: false
    search_index_only: true

    palette:
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: blue
          accent: blue
          toggle:
              icon: material/toggle-switch-off-outline
              name: Тёмная тема
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: blue
          accent: blue
          toggle:
              icon: material/toggle-switch
              name: Светлая тема
    language: ru
    features:
        - navigation.tabs
        - navigation.tracking
        - navigation.instant
    favicon: ts.svg
    logo: ts.svg

extra:
    generator: false
    social:
        - icon: fontawesome/brands/telegram
          link: https://t.me/nodejsdev_ru
          name: Группа в Telegram

#google_analytics:
#    - UA-34215161-1
#    - auto

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed
    - pymdownx.superfences
    - pymdownx.keys

plugins:
    - search:
          lang:
              - ru
              - en
    - awesome-pages
    - section-index
    - social

extra_css:
    - '/assets/stylesheets/styles.css'
